<!DOCTYPE html>
<html lang="FR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/all.css">
        <title>Nouveau document</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <div class="alert alert-success mt-2 text-center text-uppercase">Centre Culturel des Marmusots</div>
            </div>
            <nav id="navAgent" class="text-center d-flex justify-content-around col-8 mx-auto">
                <a class="btn btn-primary" href="index.html" role="button">Accueil</a>
                <a class="btn btn-primary" href="interface_agent.html" role="button">Menu</a>
                <input class="btn btn-danger" type="submit" value="Déconnexion">
            </nav>
            <div id="mainCreateDoc" class="mt-5">
                <div id="rechercheISBN">
                    <form method="GET" class="d-flex col-6 mx-auto">
                        <input class="form-control me-2" type="search" placeholder="ISBN" aria-label="Search" >
                        <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
                </div>
                <div id="champsCreateDoc" class="mt-3 text-center">
                    <p><input class="w-50" type="text" name="ISBN" placeholder="ISBN" id="isbnNewDoc"></p>
                    <p><input class="w-50" type="text" name="" placeholder="Titre" id="titreNewDoc"></p>
                    <p class="d-flex mx-auto w-50" id="createSelectAuteur">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Auteur</option>
                            <option value="1">Auteur A</option>
                            <option value="2">Auteur B</option>
                            <option value="3">Auteur C</option>
                        </select>
                        <button type="button" class="btn btn-outline-dark" id="newAuteur">+</button>
                    </p>
                    <p class="d-flex mx-auto w-50" id="createSelectSerie">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Série</option>
                            <option value="1">Série A</option>
                            <option value="2">Série B</option>
                            <option value="3">Série C</option>
                        </select>
                        <button type="button" class="btn btn-outline-dark" id="newAuteur">+</button>
                    </p>
                    <p><input class="w-50" type="text" name="ISBN" placeholder="Code Exemplaire" id="exemplaireNewDoc"></p>
                    <p><input class="w-50" type="text" name="" placeholder="Emplacement" id="emplacementNewDoc"></p>
                </div>
                <div id="btnsSubCreate" class="text-center">
                    <input class="btn btn-outline-success" type="submit" value="Valider" id="btnValideCreate">
                    <input class="btn btn-outline-danger" type="submit" value="Annuler" id="btnCancelCreate">
                    <!-- </form> Ò--> 
                </div>
            </div>
        </div>
        <script src="assets/js/all.js"></script>
    </body>
</html>
