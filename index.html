<!DOCTYPE html>
<html lang="FR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <title>Bédéthèque</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <div class="alert alert-success mt-2 text-center">Centre Culturel des Marmusots</div>
            </div>
            <div id="search" class="text-center mt-2">
                <span>La Bédéthèque</span>
                <br><br>
                <form action="" method="get" class="text-center mt-2">
                    <input type="text" name="search" id="rechercheDoc" placeholder="Recherche"> 
                    <br><br>
                    <input type="button" value="Rechercher" id="btnRechercheDoc">
                </form>
                <br>
                <br>
            </div>
            <hr width="100%">
            <div id="connection" class="text-center mt-3">
                <span>Se connecter</span>
                <br><br>
                <form action="" method="get" class="text-center">
                    <input type="text" name="identifiant" id="loginAccueil" placeholder="Nom d'utilisateur">
                    <br><br>
                    <input type="password" name="password" id="passAccueil" placeholder="Mot de passe">
                    <br><br>
                    <input type="submit" value="Se connecter" id="bntLoginAccueil">
                </form>
            </div>
        </div>
    </body>
</html>
